<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="heading">
            <h1>Our friends who <br> are looking for a house</h1>
        </div>
        <div class="content">
            <!-- Slider main container -->
            <div class="slider-buttons">
                <div class="swiper-button-prev">
                    <div class="clicleft">
                        <button class="but left">
                            <img src="./assets/images/Arrow-r.png" alt="Arrow" />
                        </button>
                    </div>
                </div>
                <div class="swiper-button-next">
                    <div class="clicleft">
                        <button class="but left">
                            <img src="./assets/images/Arrow-l.png" alt="Arrow" />
                        </button>
                    </div>
                </div>
            </div>

            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide card">
                        <div class="metrica katrine">
                            <div class="katrine">
                                <img src="./assets/images/katrine.png" alt="katrine" />
                                <h2 class="nickname">Katrine</h2>
                            </div>
                            <div class="clic">
                                <a class="button met" href="#" target="_blank">Learn more</a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide card">
                        <div class="metrica jennifer">
                            <div class="jennifer">
                                <img src="./assets/images/jennifer.png" alt="jennifer" />
                                <h2 class="nickname">Jennifer</h2>
                            </div>
                            <div class="clic">
                                <a class="button met" href="#" target="_blank">Learn more</a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide card">
                        <div class="metrica woody">
                            <div class="img">
                                <img src="./assets/images/woody.png" alt="woody" />
                                <h2 class="nickname">Woody</h2>
                            </div>
                            <div class="clic">
                                <a class="button met" href="#" target="_blank">Learn more</a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide card">
                        <div class="metrica sophia">
                            <div class="sophia">
                                <img src="./assets/images/sophia.png" alt="sophia" />
                                <h2 class="nickname">Sophia</h2>
                            </div>
                            <div class="clic">
                                <a class="button met" href="#" target="_blank">Learn more</a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide card">
                        <div class="metrica timmy">
                            <div class="timmy">
                                <img src="./assets/images/timmy.png" alt="timmy" />
                                <h2 class="nickname">Timmy</h2>
                            </div>
                            <div class="clic">
                                <a class="button met" href="#" target="_blank">Learn more</a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide card">
                        <div class="metrica charly">
                            <div class="charly">
                                <img src="./assets/images/charly.png" alt="charly" />
                                <h2 class="nickname">Charly</h2>
                            </div>
                            <div class="clic">
                                <a class="button met" href="#" target="_blank">Learn more</a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide card">
                        <div class="metrica scarlett">
                            <div class="scarlett">
                                <img src="./assets/images/scarlet.png" alt="scarlett" />
                                <h2 class="nickname">Scarlett</h2>
                            </div>
                            <div class="clic">
                                <a class="button met" href="#" target="_blank">Learn more</a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide card">
                        <div class="metrica freddie">
                            <div class="freddie">
                                <img src="./assets/images/freddie.png" alt="freddie" />
                                <h2 class="nickname">Freddie</h2>
                            </div>
                            <div class="clic">
                                <a class="button met" href="#" target="_blank">Learn more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

        <div class="clicright">
            <div class="circle">
                <button class="but right">
                    <img src="./assets/images/Arrow-l.png" alt="Arrow" />
                </button>
            </div>
        </div>
        <div class="clicbottom">
            <div>
                <a class="button" href="#" target="_blank">Get to know the rest</a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./assets/styles/slider.js"></script>

</body>

</html>
